<div class="project-sidebar-field">
	<small>Duration</small>
	<p>{{ page.duration }}</p>
</div>
<div class="project-sidebar-field">
	<small>Team</small>
	<p>
		{% for member in page.team %}
			<a {% if member.link %} href="{{ member.link }}" {% endif %}>
				{{ member.name }}
			</a>
			<br />
		{% endfor %}
	</p>
</div>
<div class="project-sidebar-field">
	<small>Keywords</small>
	<p>
		{% for skill in page.skills %}
			{{ skill }}
			<br />
		{% endfor %}
	</p>
</div>
