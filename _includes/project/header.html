<header id="{{ page.name }}-header" class="project-header">
	<div class="project-header-info">
		<h2>{{ page.name }}</h2>
		<h5>{{ page.subtitle }}</h5>
		<hr class="line-divider" />
		<h4>{{ page.question }}</h4>
		<p>{{ page.description }}</p>
	</div>
	<div class="project-header-image">
		<img src="{{ site.baseurl }}/img/{{ page.name }}-header.png" />
	</div>
</header>
