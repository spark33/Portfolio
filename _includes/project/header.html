<div id="{{ page.name }}-header" class="project-header">
	<div class="project-header-info">
		<h2>{{ page.name }}</h2>
		<p>{{ page.subtitle }}</p>
		<hr class="line-divider" />
		<h5>{{ page.question }}</h5>
	</div>
	<div class="project-header-image">
		<img src="{{ site.baseurl }}/website-v2/img/{{ page.name }}-header.png" />
	</div>
</div>
